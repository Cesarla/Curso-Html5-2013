<!DOCTYPE html>
<html lang="es">
	<head>
		<!-- Metadatos -->
		<meta charset="utf-8"/>
		<meta name="author" content="John/Judy Doe"/>
		<title>Chromeless - Editor</title>

		<!-- CSS -->
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Quicksand:300' rel='stylesheet' type='text/css'/>
		<link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'/>
		<link href="css/site.css" rel="stylesheet" />
	</head>
	<body>
		<!-- Contenido -->
		<div class="container">
			<header>
				<h1>Chromeless - Editor</h1>
			</header>
			<div id="wrapper-fs">
				<div class="btn-toolbar">
					<div class="btn-group">
						<a id="open" class="btn" href="#"><i class="icon-folder-open"></i></a>
						<a id="download" class="btn" href="#"><i class="icon-download-alt"></i></a>
						<a id="trash" class="btn" href="#"><i class="icon-trash"></i></a>
					</div>
					<div class="btn-group">
						<a id="fs" class="btn" href="#"><i class="icon-fullscreen"></i></a>
					</div>
					<div class="btn-group">
						<a id="left" class="btn" href="#"><i class="icon-align-left"></i></a>
						<a id="center" class="btn" href="#"><i class="icon-align-center"></i></a>
						<a id="right" class="btn" href="#"><i class="icon-align-right"></i></a>
						<a id="justify" class="btn" href="#"><i class="icon-align-justify"></i></a>
					</div>
				</div>
				<pre id="editor" contenteditable="true">
					
				</pre>
			</div>
		</div>
		<!-- Scripts -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/site.js"></script>
		<script src="js/fs.js"></script>
	</body>
</html>
