<!DOCTYPE html>
<html lang="es">
	<head>
		<!-- Metadatos -->
		<meta charset="utf-8"/>
		<meta name="author" content="César Luis Alvargonzález"/>
		<title>Ejercicio Drag and Drop - 1 (DnD 1)</title>

		<!-- CSS -->
		<link href="css/site.css" rel="stylesheet" />

	</head>
	<body>
		<!-- Contenido -->
		<div class="content">
			<div class="comida">
				<img id="manzana" src="img/manzana.png" alt="Manazana" draggable="true" />
				<img id="pera"    src="img/pera.png"    alt="Pátano"   draggable="true" />
				<img id="galleta" src="img/galleta.png" alt="Galleta"  draggable="true" />
				<img id="platano" src="img/platano.png" alt="Platano"  draggable="true" />
				<p>
					Arrastra la comida la monstruo de las galletas
				</p>
			</div>
			<div id="monster">
			</div>
		</div>

		<!-- Scripts -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript">
			if (typeof jQuery == 'undefined') {
				document.write(unescape("%3Cscript src='/js/jquery-1.10.2.min.js' type='text/javascript'%3E%3C/script%3E"));
			}
		</script>
		<script src="js/site.js"></script>
	</body>
</html>
